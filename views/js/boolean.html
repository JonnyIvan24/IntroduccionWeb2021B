<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        let x = true, y = false;

        // Tabla de verdad AND
        console.log(x && y); // false
        console.log(y && x); // false
        console.log(x && x); // true
        console.log(y && y); // false

        // Tabla de verdad OR
        console.log(x || y); // true
        console.log(y || x); // true
        console.log(x || x); // true
        console.log(y || y); // false

        // Igual y diferente
        console.log(x == y); // igual =  false
        console.log(x != y); // diferente = true
        console.log(!x); // negacion = false

        y = 'true'
        console.log(x == y);
        console.log(x === y);
    </script>
</body>
</html>

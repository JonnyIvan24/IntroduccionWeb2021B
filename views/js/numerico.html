<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerico</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 3.7;

        console.log(x + y); // Suma
        console.log(x - y); // Resta
        console.log(x * y); // Multiplicacion
        console.log(x / y); // Division
        console.log(x % y); // Modulo
        
        console.log(2 + x++); // despues de ejecutar esta linea x pasa a valer 11
        console.log(x)
        console.log(2 + ++y); // durante la ejecucion de esta linea y pasa a valer 4.7 
    </script>
</body>
</html>
